<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Validation</title>
    <link rel="icon" href="./images/date.jpg" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        box-sizing: border-box;
      }

      form {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 8px;
        width: 100%;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 25px;
        color: #e0e7ff;
        letter-spacing: 1px;
        position: relative;
        padding-bottom: 10px;
      }

      h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(to right, #38b2ac, #4fd1c5);
      }

      .form-group {
        width: 100%;
        margin-bottom: 20px;
      }

      label {
        font-size: 1rem;
        color: #cbd5e0;
        display: block;
        margin-bottom: 16px;
        text-align: center;
        text-transform: uppercase;
      }

      input[type="date"] {
        width: 100%;
        padding: 16px 12px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.2);
        color: #e2e8f0;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      input[type="date"]:focus {
        border-color: #4fd1c5;
      }

      button {
        width: 100%;
        background: linear-gradient(to right, #38b2ac, #4fd1c5);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form id="dateForm">
        <h2>Select a Date</h2>
        <div class="form-group">
          <label for="slotDate">Select a Date:</label>
          <input type="date" id="slotDate" name="slotDate" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      // Get today's date in the proper format
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, "0");
      const day = String(today.getDate()).padStart(2, "0");
      const maxDate = `${year}-${month}-${day}`;

      // Set the maximum date in the input field
      const slotDateInput = document.getElementById("slotDate");
      slotDateInput.max = maxDate;

      // Handle form submission
      const form = document.getElementById("dateForm");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const selectedDate = slotDateInput.value;

        if (selectedDate) {
          alert(`You selected: ${selectedDate}`);
        } else {
          alert("Please select a valid date.");
        }
      });
    </script>
  </body>
</html>
