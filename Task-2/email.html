<!-- 1) Email validation (The mail should ends with @gmail.com) 
If it ends with another words output should not valid mail id 
If it ends with @gmail.com the output should be valid email
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validation</title>
    <link rel="icon" href="./images/email.jpg" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 3.2rem 2.2rem;
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
        backdrop-filter: blur(4px);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        color: #000;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: #000;
      }

      input[type="email"] {
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input[type="email"]:focus {
        outline: none;
        border-color: #667eea;
      }

      input[type="submit"] {
        background-color: #5a67d8;
        color: white;
        padding: 0.8rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      ::placeholder {
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Email Validation</h2>
      <form onsubmit="event.preventDefault(); validateEmail();">
        <label for="email">Enter your email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@gmail.com"
        />
        <input type="submit" value="Validate Email" />
      </form>
    </div>
    <script>
      function validateEmail() {
        var email = document.getElementById("email").value;
        if (email.endsWith("@gmail.com")) {
          alert("Email is Valid!");
        } else {
          alert("Email is Invalid ! it ends with @gmail.com.");
        }
      }
    </script>
  </body>
</html>
